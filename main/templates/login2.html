{% load static%}



<html>
 <title>Login</title>
 <head>
 </head>
 <body>
 
<i class="gi gi-flash"></i>
<strong>ログイン</strong><br>

<!-- Key Features -->
                        <ul class="fa-ul text-muted">
                            <li><i class="fa fa-check fa-li text-success"></i> LogIn &amp; SignUp</li>
                            <li><i class="fa fa-check fa-li text-success"></i> パスワードは8文字以上なくてはいけません</li>
                            <li><i class="fa fa-check fa-li text-success"></i> 大文字を入力してください</li>
                            <li><i class="fa fa-check fa-li text-success"></i> 小文字もいれt下さい</li>
                            <li><i class="fa fa-check fa-li text-success"></i> 特殊文字もいれる必要があります</li>
                            <li><i class="fa fa-check fa-li text-success"></i> 数字もいれる必要があります</li>
                        </ul>
                        <!-- END Key Features -->

<!-- Login Block -->
                        <div class="block push-bit">
                            <!-- Login Form -->
                            <form action="{% url 'mylogin' %}" method="post" id="form-login" class="form-horizontal">

                                {% csrf_token %}
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="gi gi-envelope"></i></span>
                                            <input type="text" id="username" name="username" class="form-control input-lg" placeholder="Username">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="gi gi-asterisk"></i></span>
                                            <input type="password" id="password" name="password" class="form-control input-lg" placeholder="Password">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-actions">
                                    
                                    <div class="col-xs-8 text-right">
                                        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Login to Dashboard</button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12 text-center">
                                        <a href="javascript:void(0)" id="link-reminder-login"><small>Forgot password?</small></a> -
                                        <a href={% url 'register'%} id="link-register-login"><small>Create a new account</small></a>
                                    </div>
                                </div>
                            </form>
                            <!-- END Login Form -->




   
 </body>
</html>
